{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this alert?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'display_alerts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
